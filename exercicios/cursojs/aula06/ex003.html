 <!DOCTYPE html>
 <html lang="pt">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentários em css*/
            font: normal 20pt Arial; 
        }
        h1 {
            color: rgba(255, 212, 66, 22);
        }
    </style> 
 </head>
 <body>
    <h1>Olá, mundo!</h1> <!-- Comentários em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) // String
        var n2 = Number(window.prompt('Digite outro número')) // String
        var s = n1 + n2
        window.alert('A soma dos valores e ' + String(s)) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
        // parseInt números inteiros
        // parseFloat números reais
        // Number Globaliza tudo
        // string() - converte para String
    </script>
 </body>
 </html>
